<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Configuración - Juego de Carreras</title>
    <link rel="stylesheet" href="CSS/config.css">
    <link rel="stylesheet" href="CSS/general.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <h1>Configuración</h1>
        </header>
        <main>
            <div class="setting">
                <label for="volume">Volumen:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            </div>
            <div class="setting">
                <label for="graphics">Calidad Gráfica:</label>
                <select id="graphics" name="graphics">
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select>
            </div>
            <div class="setting">
                <label for="controls">Controles:</label>
                <select id="controls" name="controls">
                    <option value="keyboard">Teclado</option>
                    <option value="gamepad">Gamepad</option>
                </select>
            </div>
        </main>
        <footer>
            <button class="btn" onclick="location.href='index.html'">Guardar y Salir</button>
        </footer>
    </div>
</body>
</html>
