<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markline - Publicar Producto</title>
    <link rel="stylesheet" href="publicar.css">

</head>
<body>
    <header>
        <h1><a href="mainvendedor.html">Markline</a></h1>
    </header>

    <section class="registro-container">
        <div id="formregcontainer">
            <form id="publicarForm" enctype="multipart/form-data" method="POST" action="publicar.php">
                <h2>Publicar Producto</h2>

                <label>Nombre del Producto</label>
                <input type="text" name="nombre" id="nombre" required>
    
                <label>Descripción del producto</label>
                <textarea name="descripcion" id="descripcion" rows="4" required></textarea>
    
                <label>Categorías <small>(Mantén Ctrl Para Seleccionar Varias.</small>)</label>
                <select name="categorias[]" id="categoria" multiple required size="5">
                </select>
                
                <!-- Campo Categorias -->
                <div class="nueva-categoria-container">
                    <h3>Añade una nueva categoría</h3>
                    
                    <label>Nombre de la categoría</label>
                    <input type="text" name="nombreCategoria" id="nombreCategoria" placeholder="Nombre de la categoría">
                    
                    <label>Descripción de la categoría</label>
                    <textarea name="descripcionCategoria" id="descripcionCategoria" rows="4" placeholder="Añade una descripción para la nueva categoría"></textarea>
                    
                    <button type="button" id="btnCrearCategoria" class="botones crear">Crear Categoría</button>
                    <br>
                    <label style="color: red;">* Recuerda seleccionar la nueva categoría una vez creada</label>

                </div>

                <div class="nueva-categoria-container">
                    <label> Selecciona el metodo de venta del producto:</label>
                    <br>
                    <br>
                    <input type="radio" id="venta" name="metodo_venta" value="Venta" required>
                    <label for="venta">Venta</label>
                    <input type="radio" id="cotizacion" name="metodo_venta" value="Cotizacion" required>
                    <label for="cotizacion">Cotización</label>
                    
                </div>
                
                <label>Precio ($)</label>
                <input type="number" name="precio" id="precio" min="0" step="0.01" required>
    
                <label>Stock disponible</label>
                <input type="number" name="stock" id="stock" min="0" required>
    
                <label>Imagen principal del producto (requerida)</label>
                <input type="file" name="fotoPrincipal" id="fotoPrincipal" accept="image/*" required>
    
                <label>Imagen extra 1 (opcional)</label>
                <input type="file" name="fotoExtra1" id="fotoExtra1" accept="image/*" >
                
                <label>Imagen extra 2 (opcional)</label>
                <input type="file" name="fotoExtra2" id="fotoExtra2" accept="image/*" >
    
                <label>Video del producto (opcional)</label>
                <input type="file" name="video" id="video" accept="video/*" >
                
                <div id="botonesContainer">
                    <button class="botones" type="submit" id="btnpublicar">Publicar</button>
                    <button class="botones" type="button" id="btncancelar">
                        <a href="mainvendedor.html">Cancelar</a>
                    </button>    
                </div>
            </form>
        </div>
    </section>

    <script src="publicar.js"></script>
</body>
</html>
